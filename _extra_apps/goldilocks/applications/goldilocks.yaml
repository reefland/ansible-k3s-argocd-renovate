# Values:  https://github.com/FairwindsOps/charts/blob/master/stable/goldilocks/values.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: goldilocks
  # cascade deletes
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "12"  # Lower the number the sooner to deploy
spec:
  project: monitoring
  source:
    chart: goldilocks
    repoURL: https://charts.fairwinds.com/stable
    targetRevision: 6.1.4
    helm:
      values: |
        controller:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        dashboard:
          replicaCount: 1
          resources:
            requests:
              cpu: 15m
              memory: 32Mi
            limits:
              cpu: 25m
              memory: 64Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: goldilocks

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true